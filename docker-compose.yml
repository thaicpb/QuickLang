version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quicklang-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quicklang
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: quicklang123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local